<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div class="flex-column justify-content-between">
        <h2 class="mat-title"> {{regulation.title }} </h2>
      </div>

    </mat-card-title>

    <mat-card-subtitle>
      {{regulation.subTitle }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>


    <div class="mat-subheading-1">{{ regulation.summarized_regulation }} </div>

    <div class="d-flex justify-content-between">


      <div class="flex-column align-self-end">
        <div class="d-flex">
          <h3 class="category"> {{ published | translate}}</h3>
          <p class="value">{{ regulation.publishedDate | date }}</p>
        </div>
        <div class="d-flex ">
          <h3 class="category">{{ appArea | translate }}</h3>
          <span class=""> <img [src]="app_area" /> </span>
        </div>
      </div>
      </div>



    <div class="d-flex pt-3">
      <h3 class="category pt-1">{{ tags | translate}} </h3>
      <mat-chip-list>
        <mat-chip color="accent" selected *ngFor="let tag of regulation.tags | slice:0:6">{{ tag }}</mat-chip>
      </mat-chip-list>
    </div>




  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <!-- <div class="d-sm-block d-none">
      <complai-select-list-bright labelText="Translate to" [options]="languages">
      </complai-select-list-bright>
    </div> -->
    <a mat-raised-button color="primary" class="read-more-button" [href]="regulation.pdfUrl" target="_blank">
      {{ readMore | translate}} <mat-icon>arrow_forward_ios</mat-icon>
    </a>

  </mat-card-actions>
</mat-card>
